<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com</title>
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
 <nav class="navbar">
    <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <img src="/img/logo.PNG" alt="logo" class="logo">
    <div class="search-box">
        <input type="text" class="search-bar" placeholder="search">
        <button class="search-btn"><img src="/img/search.PNG" alt="search"></button>
    </div>
    <div class="user-options">
        <img src="/img/video.PNG" alt="" class="icon">
        <img src="/img/grid.PNG" alt="" class="icon">
        <img src="/img/bell.PNG" alt="" class="icon">
        <div class="user-dp">
            <img src="/img/profile-pic.png" alt="">
        </div>
    </div>
 </nav>


 <div class="side-bar">
    <a href="#" class="links active"><img src="/img/home.PNG" alt="">Home</a>
    <a href="#" class="links"><img src="/img/explore.PNG" alt="">Explore</a>
    <a href="#" class="links"><img src="/img/subscription.PNG" alt="">Subscription</a>
    <hr class="seperator">
    <a href="#" class="links"><img src="/img/library.PNG" alt="">Library</a>
    <a href="#" class="links"><img src="/img/history.PNG" alt="">History</a>
    <a href="#" class="links"><img src="/img/your-video.PNG" alt="">Your videos</a>
    <a href="#" class="links"><img src="/img/watch-later.PNG" alt="">Watch Later</a>
    <a href="#" class="links"><img src="/img/liked video.PNG" alt="">Lik videos</a>
    <a href="#" class="links"><img src="/img/show more.PNG" alt="">Show More</a>
 </div>
   
<div class="filters">
    <button class="filter-options active">all</button>
    <button class="filter-options">Trending</button>

    <button class="filter-options">Trending</button>
    <button class="filter-options">Trending</button>
    <button class="filter-options">Trending</button>
    <button class="filter-options">Trending</button>
    <button class="filter-options">Trending</button>
</div>


   <div class="video-container">
       <div class="video">
          <img src="/img/profile-pic.png" class="thumbnail">
          <div class="content">
            <img src="/img/profile-pic.png" class="channel-icon">
            <div class="info">
                <h4 class="title">Youtube|| With Api</h4>
                <p class="channel-name">learn coding step by step</p>
            </div>
          </div>
       </div>
    </div>

<script src="/js/index.js"></script>

</html>
